<p>綠地控股方面表示,格林蘭仍將密切關注股價走勢,實時考慮通過增持股票等形式進一步維護公司股價穩定。

據大智慧通訊社(微信;DZH_news)了解,這是格林蘭在一周的時間內第二次增持綠地控股股權,以9月1日盤中價格計算並加上8月27日增持的股份,格林蘭至今已斥資近1億元增持綠地控股股權。其中,有超過6000萬元是本次增持投入資金。</p>
